<!DOCTYPE>
<html>
<head>
	<meta charset="UTF-8">
	<title>Selfiemania</title>
	<link rel="css" href="style.css">
</head>
<body>
	<div class="photobooth">
		<div class="controls">
			<button onclick="takePic()">Click</button>
			<div class="rgb">
				<label for="rmin">Red Min: </label>
				<input type="range" min=0 max=100 name="rmin">
				<lable for="rmax">Red Max: </lable>
				<input type="range" min=0 max=100 name="rmax">
				<br>
				<lable for="gmin">Green Min: </lable>
				<input type="range" min=0 max=100 name="gmin">
				<lable for="gmax">Green Max: </lable>
				<input type="range" min=0 max=100 name="gmax">
				<br>
				<label for="bmin">Blue Min: </label>
				<input type="range" min=0 max=100 name="bmin">
				<label for="bmax">Blue Max: </label>
				<input type="range" min=0 max=100 name="bmax">
			</div>
		</div>

		<canvas class="photo"></canvas>
		<video class="player"></video>
		<div class="strip"></div>
	</div>
	<script src="scripts.js"></script>
</body>
</html>
